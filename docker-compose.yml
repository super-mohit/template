  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: supervity_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - app-network

  backend:
    container_name: supervity_backend_template
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn -c gunicorn/dev.py app.main:app
    volumes:
      - ./app:/app/app
    ports:
      - "8001:8000"
    environment:
      - FRONTEND_URL=http://localhost:3001/template
      # --- KEYCLOAK ADDITIONS START ---
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=command-center-realm
      - KEYCLOAK_AUDIENCE=ai-command-center-client
      - KEYCLOAK_CLIENT_ID=ai-command-center-client
      - KEYCLOAK_ALGORITHM=RS256
      # --- KEYCLOAK ADDITIONS END ---
      # --- BASE_PATH ADDITION START ---
      - BASE_PATH=/template # Configurable base path
      - ROOT_PATH=${ROOT_PATH:-} # Defaults to empty string if not set
      # --- BASE_PATH ADDITION END ---
      # Other environment variables commented out for basic setup
      # - PG_USER=${PG_USER}
      # - PG_PASSWORD=${PG_PASSWORD}
      # - PG_HOST=${PG_HOST}
      # - PG_PORT=${PG_PORT}
      # - PG_DB_NAME=${PG_DB_NAME}
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      # - GEMINI_MODEL=${GEMINI_MODEL}
      # - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      # - SAP_URL=${SAP_URL}
      # - SAP_API_USERNAME=${SAP_API_USERNAME}
      # - SAP_API_PASSWORD=${SAP_API_PASSWORD}
      # - SAP_TAX_API_URL=${SAP_TAX_API_URL}
      # - CORS_ORIGINS=${CORS_ORIGINS}
      # - PDF_STORAGE_PATH=${PDF_STORAGE_PATH}
      # - GENERATED_PDF_STORAGE_PATH=${GENERATED_PDF_STORAGE_PATH}
      # - AUTH_ALGORITHM=${AUTH_ALGORITHM}
      # - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      # - PRICE_TOLERANCE_PERCENT=${PRICE_TOLERANCE_PERCENT}
      # - QUANTITY_TOLERANCE_PERCENT=${QUANTITY_TOLERANCE_PERCENT}
      # - PARALLEL_WORKERS=${PARALLEL_WORKERS}
      # - APP_ENV=${APP_ENV}
      # # --- EMAIL INGESTION ADDITIONS START ---
      # - TENANT_ID=${TENANT_ID}
      # - CLIENT_ID=${CLIENT_ID}
      # - CLIENT_SECRET=${CLIENT_SECRET}
      # - TARGET_USER_EMAIL=${TARGET_USER_EMAIL}
      # - ADANI_FOLDER_ID=${ADANI_FOLDER_ID}
      # # --- EMAIL INGESTION ADDITIONS END ---
    depends_on:
      - keycloak
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    container_name: supervity_frontend_template
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # --- MODIFICATION START ---
      args:
        # For Docker deployment, frontend container talks to backend container  
        # The browser still accesses backend via localhost:8001 due to port mapping
        - NEXT_PUBLIC_API_URL=http://localhost:8001
        # Pass Keycloak configuration as build arguments
        - KEYCLOAK_ISSUER=http://keycloak:8080/realms/command-center-realm
        - KEYCLOAK_CLIENT_ID=ai-command-center-client
        - KEYCLOAK_CLIENT_SECRET=uC1xyFu3bHw1xHaMEyWQly79S87gkojj
        - NEXTAUTH_SECRET=+bjzhBcMaFceVRO/GRaydrfS5KRjRj+U/mSO/KFj7BY=
        - NEXTAUTH_URL=http://localhost:3001/template
        - NEXT_PUBLIC_BASE_PATH=/template
      # --- MODIFICATION END ---
    # Using default command from Dockerfile (npm start)
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Override the API URL for the runtime environment
      # This tells the client-side code to use localhost:8001 (which is correct for browser)
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      # --- BASE_PATH ADDITION START ---
      - NEXT_PUBLIC_BASE_PATH=/template
      # --- BASE_PATH ADDITION END ---
      # --- KEYCLOAK/NEXTAUTH CONFIGURATION ---
      - KEYCLOAK_CLIENT_ID=ai-command-center-client
      - KEYCLOAK_CLIENT_SECRET=uC1xyFu3bHw1xHaMEyWQly79S87gkojj
      - KEYCLOAK_ISSUER=http://keycloak:8080/realms/command-center-realm # Single URL - browser URL created dynamically
      - NEXTAUTH_SECRET=+bjzhBcMaFceVRO/GRaydrfS5KRjRj+U/mSO/KFj7BY=
      - NEXTAUTH_URL=http://localhost:3001/template
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

# Define the shared network
networks:
  app-network:
    driver: bridge