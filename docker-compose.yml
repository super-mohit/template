# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
      - ./keycloak/keycloak_data:/opt/keycloak/data/h2
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn -c gunicorn/dev.py app.main:app
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic  # Mount alembic directory
      - ./alembic.ini:/app/alembic.ini  # Mount alembic config file
    ports:
      - "8001:8000"
    # All environment variables are now sourced from the .env file
    env_file:
      - .env
    depends_on:
      - keycloak
      - postgres  # Add dependency on postgres
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Build-time arguments (`args`) are used to bake environment variables
      # into the static frontend assets during the `next build` process.
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}
        - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
        - KEYCLOAK_REALM=${KEYCLOAK_REALM}
        - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
        - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - SUPERVITY_AUTH_DEBUG=${SUPERVITY_AUTH_DEBUG}
    ports:
      - "3001:3000"
    # Runtime environment variables (`environment` or `env_file`) are available
    # to the Node.js server process when it runs the application (`next start`).
    env_file:
      - .env
    depends_on:
      - keycloak
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

# Define the shared network
networks:
  app-network:
    driver: bridge
